<!DOCTYPE html>
<html>
<head>
    <title>Graph</title>
    <script src="https://aframe.io/releases/0.7./aframe.min.js"></script>
    <script src="https://raw.githubusercontent.com/vasturiano/aframe-forcegraph-component/master/dist/aframe-forcegraph-component.min.js"></script>
</head>
 
<body>
        <a-scene stats>
      <a-camera wasd-controls="fly: true; acceleration: 600">
        <a-cursor color="lavender" opacity="0.5"></a-cursor>
      </a-camera>
      <a-sky color="#002"></a-sky>

      <a-entity forcegraph="json-url:tree.json; name-field: id; auto-color-by: group"></a-entity>
    </a-scene>

  
    <textarea readonly="" style="font-size: 12pt; border: 0px; padding: 0px; margin: 0px; position: absolute; left: -9999px; top: 0px;"></textarea>
    
    wasd-controls="acceleration:600;fly:true"
</body>
</html>
